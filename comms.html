<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Beacon Comms</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: "Courier New", monospace;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    textarea, input {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      font-family: "Courier New", monospace;
    }
    button {
      background-color: black;
      color: #00ff00;
      border: 1px solid #00ff00;
      padding: 10px 20px;
      cursor: pointer;
      font-family: "Courier New", monospace;
    }
    button:hover {
      background-color: #00ff00;
      color: black;
    }
  </style>
</head>
<body>
  <h1 class="matrix">Silent Beacon Comms</h1>
  <form id="commsForm">
    <textarea id="message" rows="8" placeholder="Enter your message..."></textarea><br>
    <button type="submit">Send</button>
  </form>
  <p id="status"></p>
  <script src="comms.js"></script>
</body>
</html>
