<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Beacon - Secure Comms</title>
  <style>
    body {
      margin: 0;
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 90%;
      max-width: 500px;
    }

    textarea {
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 8px;
      padding: 10px;
      font-family: 'Courier New', monospace;
      font-size: 1em;
      resize: vertical;
      min-height: 120px;
    }

    button {
      background: #0f0;
      color: black;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #2f2;
    }

    #status {
      margin-top: 10px;
      font-weight: bold;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <h1>Silent Beacon - Secure Comms</h1>

  <form id="commsForm">
    <textarea id="message" placeholder="Enter your secure message..."></textarea>
    <button type="submit">Send Securely</button>
    <div id="status"></div>
  </form>

  <!-- Load comms.js -->
  <script src="comms.js"></script>
</body>
</html>
