<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silent Beacon - Secure Communications Portal</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
    }

    /* Matrix canvas background */
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .container {
      text-align: center;
      margin-top: 10vh;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 40px;
    }

    .form-box {
      display: inline-block;
      text-align: left;
      padding: 20px;
      border: 1px solid #0f0;
      border-radius: 10px;
      box-shadow: 0 0 20px #0f0;
      background: rgba(0, 0, 0, 0.8);
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #9f9;
      font-size: 14px;
    }

    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #0f0;
      border-radius: 5px;
      background: black;
      color: #0f0;
      font-family: 'Courier New', monospace;
      font-size: 14px;
    }

    textarea {
      height: 80px;
    }

    .actions {
      text-align: center;
    }

    .btn {
      background: black;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 5px 15px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-family: 'Courier New', monospace;
    }

    .btn:hover {
      background: #003300;
    }

    .confirm {
      display: none;
      margin-top: 20px;
      font-size: 18px;
      color: #9f9;
    }

    .confirm-text {
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div class="container">
    <h1>Silent Beacon</h1>
    <div class="form-box">
      <!-- ✅ FIX #1: form action restored -->
      <form id="commsForm" action="https://sb-relay.overwatch1790.workers.dev/" method="POST">
        <label for="from">From</label>
        <input type="email" id="from" name="from" required>

        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>

        <div class="actions">
          <button type="button" class="btn" id="cancelBtn">Cancel</button>
          <button type="reset" class="btn" id="clearBtn">Clear</button>
          <button type="submit" class="btn" id="sendBtn">Send</button>
        </div>
        <div id="status" aria-live="polite" style="margin-top:10px; font-size:12px; color:#9ad9b7;"></div>
      </form>
    </div>

    <div class="confirm" id="confirm"><div class="confirm-text">✔ Transmission Sent</div></div>
  </div>

  <script>
    // Matrix background effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;
    const letters = "アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズヅブプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッンABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const matrix = letters.split("");
    const font_size = 14;
    const columns = canvas.width / font_size;
    const drops = Array(Math.floor(columns)).fill(1);

    function draw() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#0f0";
      ctx.font = font_size + "px Courier";
      for (let i = 0; i < drops.length; i++) {
        const text = matrix[Math.floor(Math.random() * matrix.length)];
        ctx.fillText(text, i * font_size, drops[i] * font_size);
        if (drops[i] * font_size > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(draw, 35);

    // Form handling
    const form = document.getElementById("commsForm");
    const statusDiv = document.getElementById("status");
    const confirmBox = document.getElementById("confirm");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      statusDiv.textContent = "Transmitting...";

      const formData = new FormData(form);

      try {
        // ✅ FIX #2: fetch now uses form.action instead of hardcoded URL
        const response = await fetch(form.action, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(Object.fromEntries(formData)),
        });

        if (response.ok) {
          statusDiv.textContent = "";
          confirmBox.style.display = "block";
          form.reset();
          setTimeout(() => { confirmBox.style.display = "none"; }, 3000);
        } else {
          const errorText = await response.text();
          statusDiv.textContent = "Error: " + errorText;
        }
      } catch (error) {
        statusDiv.textContent = "Error: Unable to send message.";
      }
    });

    document.getElementById("cancelBtn").addEventListener("click", () => {
      window.location.href = "/";
    });
  </script>
</body>
</html>
